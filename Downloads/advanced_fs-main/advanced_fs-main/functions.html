    let myPromise=new Promise((resolve,reject)=>
    {
        let a=10;
        if(a<5){
            return resolve("Success: a is greater than 5");
        }
        else{
            return reject("Error: a is not greater than 5");
        }
    })
    myPromise.then((message)=>
    {
        console.log(message);
    }).catch((message)=>
    {
        console.log(message);
    });
    console.log(myPromise);
